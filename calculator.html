<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
		}
		input[type=button] {
			background-color: black;
			color: white;
			padding: 14px 20px;
			margin: 8px 12px;
			border: none;
			cursor: pointer;
			width: 25%;
		}
		input[type=button]:hover {
			background-color: white;
			border: 1px solid black;
			color: black;
		}
		div {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
		}
	</style>
</head>
<body>

<div>
	<input type="text" id="num1" placeholder="Enter first number"><br>
	<input type="text" id="num2" placeholder="Enter second number"><br>
	<input type="button" value="+" onclick="add()"><input type="button" value="-" onclick="subtract()"><br>
	<input type="button" value="ร" onclick="multiply()"><input type="button" value="รท" onclick="divide()"><br>
	<input type="text" id="result" placeholder="Result">
</div>

<script>
	function add() {
		var num1 = parseFloat(document.getElementById("num1").value);
		var num2 = parseFloat(document.getElementById("num2").value);
		var result = num1 + num2;
		document.getElementById("result").value = result;
	}
	function subtract() {b
		var num1 = parseFloat(document.getElementById("num1").value);
		var num2 = parseFloat(document.getElementById("num2").value);
		var result = num1 - num2;
		document.getElementById("result").value = result;
	}
	function multiply() {
		var num1 = parseFloat(document.getElementById("num1").value);
		var num2 = parseFloat(document.getElementById("num2").value);
		var result = num1 * num2;
		document.getElementById("result").value = result;
	}
	function divide() {
		var num1 = parseFloat(document.getElementById("num1").value);
		var num2 = parseFloat(document.getElementById("num2").value);
		var result = num1 / num2;
		document.getElementById("result").value = result;
	}
</script>

</body>
</html>
